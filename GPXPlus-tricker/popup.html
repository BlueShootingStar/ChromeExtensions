<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        html {
            width: 300px;
        }

        .button-red {
            background-color: #bf2004;
        }
        .button-red:hover {
            background-color: #6b190a;
        }

        .button-black {
            background-color: #333333;
        }
        .button-black:hover {
            background-color: #0c0c0c;
        }

        .button {
            border: 1px solid black;
            font-weight: bold;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 100%;
            font-size: 16px;
            margin: 4px 0px;
            cursor: pointer;
            transition: 0.4s;
            border-radius: 7px;
        }

        input {
            border: 1px solid black;
            border-radius: 7px;
            padding: 4px 0px;
            margin: 4px 0px;
            width: 100%;
            display: block;
        }

        #dynamicPart {
            width: 100%;
        }
    </style>
</head>

<body>
    <h3>GPXPlus tricker <small><em>- by BlueShootingStar -</em></small></h3>
    <div id="dynamicPart"></div>
</body>

<script src="assets/plugins/jquery/jquery-3.4.1.min.js"></script>
<script src="assets/js/popup.js"></script>

</html>
